<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="/static/css/register.css" >
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<section class = "register-form">
  <h1>Register</h1>
  <form action="/view/register" method="post">
    <div class="int-area">
      <input type="text" name="username" id="username"
             autocomplete="off" required>
      <label for="username">USER NAME</label>
    </div>
    <div class="int-area">
      <input type="password" name="password" id="password"
             autocomplete="off" required>
      <label for="password">PASSWORD</label>
    </div>
    <div class="int-area">
      <input type="password" name="password-check" id="password-check"
             autocomplete="off" required>
      <label for="password-check">PASSWORD-CHECK</label>
    </div>
    <div class="int-area">
      <input type="text" name="phone" id="phone" autocomplete="off">
      <label for="phone">PHONE NUMBER</label>
    </div>
    <div class="int-area">
      <input type="text" name="email" id="email" autocomplete="off">
      <label for="email">E-MAIL</label>
    </div>
    <div class="int-area">
      <input type="text" name="address" id="address" autocomplete="off">
      <label for="address">ADDRESS</label>
    </div>
    <div class="btn-area">
      <button id="btn" type="submit">SUBMIT</button>
    </div>

    <script>
      let username = $('#username');
      let password = $('#password');
      let passwordCheck = $('#password-check');
      let btn = $('#btn');

      $(btn).on('click', function () {
        if($(username).val() === "") {
          $(username).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning')
          },1500);
        }
        else if($(password).val() === "") {
          $(password).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning')
          }, 1500);
        }
        else if($(passwordCheck).val() === "") {
          $(passwordCheck).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning')
          }, 1500);
        }
      });
    </script>
  </form>
</section>

</body>
</html>
