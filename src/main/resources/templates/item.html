<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/item.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
</head>
<body>
<section class = "item">
<!--    <form action="/view/itemOne/{id}" method="get">-->
        <div class="card">
            <div class ="card-header"><h1><a href="/view/home">멋사 마켓</a></h1></div>
            <div class="card-body">
                <table id="itemTable">
                    <thead>
                    <tr th:each="item : ${items}">
                        <th scope="row">번호</th>
                        <td th:text="${item.id}"></td>
                        <th scope="row">제목</th>
                        <td th:text="${item.title}"></td>
                        </tr>
                    <tr th:each="item : ${items}">
                        <th scope="row">최소 가격</th>
                        <td th:text="${item.minPrice}"></td>
                        <th scope="row">상태</th>
                        <td th:text="${item.status}"></td>
                        </tr>
                    <tr th:each="item : ${items}">
                        <th scope="row">내용</th>
                        <td th:text="${item.content}"></td>
                    </tr>
                    </thead>
                </table>
                <form th:each="item : ${items}" th:action="@{/view/itemOne/{id}(id=${item.id})}" th:method="delete">
                    <button class="btn-d" type="submit">삭제</button>
                </form>
            </div>
        </div>
<!--    </form>-->


</section>
</body>
</html>
